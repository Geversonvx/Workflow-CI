name: ML Pipeline Credit Card Default

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run preprocessing
      run: |
        python preprocessing/automate_gilangputrafirmansyah.py

    - name: Run model training
      run: |
        python preprocessing/Membangun_model/modelling_final.py
